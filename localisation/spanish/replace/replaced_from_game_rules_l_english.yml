RULE_OPTION_DEFAULT: "Predeterminado"
RULE_OPTION_DEFAULT_AI_DESC: "La IA tomará decisiones basadas en otras configuraciones de jugabilidad, como la opción de forzar enfoques históricos y otros escenarios de juego. Este es el mismo comportamiento que en la versión 1.5 y anteriores."
