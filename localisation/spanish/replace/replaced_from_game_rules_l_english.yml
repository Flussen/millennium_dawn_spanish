RULE_GROUP_COVERT_ACTIONS: "Acciones Encubiertas"
RULE_ALLOW_COUPS: "Golpes de Estado"
RULE_ALLOW_COUPS_FREE_DESC: "Los países pueden preparar y ejecutar golpes libremente."
RULE_ALLOW_COUPS_AI_ONLY_DESC: "Los países solo pueden preparar y ejecutar golpes contra naciones no jugadas por humanos."
RULE_ALLOW_COUPS_BLOCKED_DESC: "Los países no pueden preparar ni ejecutar golpes en ninguna nación."
RULE_ALLOW_PARTY_BOOSTING_FREE_DESC: "Los países pueden aumentar la popularidad de un partido en cualquier otro país."
RULE_ALLOW_PARTY_BOOSTING_AI_ONLY_DESC: "Los países solo pueden aumentar la popularidad de un partido en países no jugados por humanos."
RULE_ALLOW_PARTY_BOOSTING_PLAYER_ONLY_DESC: "Los países solo pueden aumentar la popularidad de un partido en países con jugadores humanos."
RULE_ALLOW_PARTY_BOOSTING_BLOCKED_DESC: "Los países no pueden aumentar la popularidad de un partido en ningún país."
RULE_MAXIMUM_FORT_LEVEL: "Nivel Máximo de Fortificación"
RULE_MAXIMUM_FORT_LEVEL_NORMAL_DESC: "Los países pueden construir fortificaciones terrestres y costeras según las restricciones normales."
RULE_MAXIMUM_FORT_LEVEL_DESC: "Los países solo pueden construir fortificaciones terrestres y costeras hasta el nivel seleccionado. Las fortificaciones presentes al inicio del juego no se ven afectadas por esto. Las construcciones obtenidas a través de completar enfoques nacionales, decisiones y eventos pueden exceder el nivel seleccionado."
