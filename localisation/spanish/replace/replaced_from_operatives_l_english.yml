 #Agency Upgrades
upgrade_internal_security: "Seguridad Interna"
upgrade_internal_security_desc: "§LAtender los lugares dentro de nuestro propio gobierno y ejército que son fácilmente explotables por servicios de inteligencia extranjeros es la mejor defensa contra las acciones hostiles de los operativos enemigos. Al educar al personal en todos los campos de la seguridad y monitorear al personal de confianza en áreas como el estrés financiero, las opiniones políticas o la vulnerabilidad al chantaje, podemos contrarrestar los esfuerzos de nuestros enemigos.§!"
upgrade_civil_intel: "Inteligencia Civil"
upgrade_civil_intel_desc: "§LNo todos los esfuerzos de recopilación de inteligencia tienen como objetivo inherentemente a un ejército enemigo. El desarrollo industrial, la producción y excavación de recursos naturales estratégicos, los cambios en la infraestructura, la educación e incluso los cambios radicales en el sentimiento popular son factores críticos en el carácter de una nación en guerra.§!"
upgrade_military_intel: "Inteligencia Militar"
upgrade_military_intel_desc: "§LEl excedente o déficit de suministros, el estado de su reserva militar, el número y carácter de su personal activo o potencial, el carácter de su liderazgo, la capacidad de su apoyo y la disposición de las fuerzas enemigas. Estas cosas debemos saber si queremos tener éxito en el conflicto contra nuestro oponente.§!"
upgrade_maritime_intel: "Inteligencia Marítima"
upgrade_maritime_intel_desc: "§LConocer el número y la disposición de las fuerzas navales enemigas es fundamental para el éxito de cualquier conflicto marítimo. Monitorear las conversaciones entre el personal naval, recopilar registros relacionados con el consumo de combustible o municiones, e incluso la simple medida de contar el número de barcos en puerto podría fácilmente conducir al éxito o al fracaso de cualquier conflicto naval.§!"
upgrade_air_recon: "Reconocimiento Aéreo"
upgrade_air_recon_desc: "§LAunque es un aspecto relativamente nuevo de la guerra, la proyección del poder aéreo se ha convertido rápidamente en vital para el éxito de cualquier conflicto militar moderno. Conocer la fuerza, el alcance, la capacidad, el número, el movimiento y la ubicación del poder aéreo enemigo puede cambiar rápidamente el alcance de cualquier batalla aérea. Y así, cambiar críticamente el equilibrio de cualquier conflicto bajo un cielo tan disputado.§!"
upgrade_humint: "Contactos e Informantes"
upgrade_humint_desc: "§LHUMINT, o Inteligencia Humana; inteligencia recopilada mediante el contacto interpersonal y proporcionada por fuentes humanas. Los informes diplomáticos de diplomáticos acreditados, relatos de primera mano de soldados o refugiados, informes de nuestros propios agentes, o incluso los interrogatorios de prisioneros de guerra, todos contribuyen a HUMINT.§!"
upgrade_sigint: "Señales y Comunicaciones"
upgrade_sigint_desc: "§LCOMINT, o Inteligencia de Comunicaciones; recopilación de inteligencia mediante la interceptación de señales, ya sea por comunicaciones directas o el análisis de señales (conocido como SIGINT).§!"
upgrade_masint: "Técnica e Investigación"
upgrade_masint_desc: "§LMASINT, o Inteligencia de Medición y Firma; rige una forma técnica de recopilación de inteligencia y sirve para detectar, rastrear, identificar o describir las características distintivas de fuentes objetivo fijas o dinámicas. Estas incluyen datos científicos o técnicos derivados del análisis de instrumentos de detección, ya sean radares, acústicos, o incluso un análisis práctico simple de armas y equipos recolectados de las fuerzas armadas de naciones extranjeras.§!"
upgrade_opsec: "Seguridad de Operaciones"
upgrade_opsec_desc: "§LO OPSEC; el proceso de proteger piezas individuales de datos que podrían agruparse para revelar información crítica considerada esencial por los líderes superiores. Este proceso incluye el desarrollo de contramedidas que van desde protocolos de seguridad complejos hasta la simple precaución de hacer que el personal clave esté alerta ante intentos de espionaje.§!"

